<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Thoughts - Motivational</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 50px;
    }
    .thought-card {
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0.7;
    }
    .delete-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Daily Motivational Thoughts</h1>
    
    <!-- Form to add new thought -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add a New Thought</h5>
        <form id="thoughtForm">
          <div class="mb-3">
            <textarea class="form-control" id="thoughtInput" rows="3" placeholder="Share your motivational thought..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Thought</button>
        </form>
      </div>
    </div>

    <!-- Past thoughts -->
    <h3>Past Thoughts</h3>
    <div id="thoughtsContainer" class="row gy-3">
      <!-- Past thoughts will appear here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Retrieve thoughts from localStorage or initialize empty array
    let thoughts = JSON.parse(localStorage.getItem('thoughts')) || [];

    const thoughtsContainer = document.getElementById('thoughtsContainer');
    const thoughtForm = document.getElementById('thoughtForm');
    const thoughtInput = document.getElementById('thoughtInput');

    // Function to save thoughts to localStorage
    function saveThoughts() {
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
    }

    // Function to render all thoughts
    function renderThoughts() {
      thoughtsContainer.innerHTML = '';
      thoughts.forEach((thought, index) => {
        const col = document.createElement('div');
        col.className = 'col-12';

        const card = document.createElement('div');
        card.className = 'card thought-card';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const thoughtText = document.createElement('p');
        thoughtText.className = 'card-text';
        thoughtText.textContent = thought;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-sm btn-danger delete-btn';
        deleteBtn.innerHTML = '&times;';
        deleteBtn.onclick = () => {
          deleteThought(index);
        };

        card.appendChild(cardBody);
        cardBody.appendChild(thoughtText);
        card.appendChild(deleteBtn);
        col.appendChild(card);
        thoughtsContainer.appendChild(col);
      });
    }

    // Function to add a new thought
    function addThought(thought) {
      thoughts.unshift(thought); // add to beginning for recent first
      saveThoughts();
      renderThoughts();
    }

    // Function to delete a thought
    function deleteThought(index) {
      thoughts.splice(index, 1);
      saveThoughts();
      renderThoughts();
    }

    // Handle form submission
    thoughtForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newThought = thoughtInput.value.trim();
      if (newThought !== '') {
        addThought(newThought);
        thoughtInput.value = '';
      }
    });

    // Initial rendering
    renderThoughts();
  </script>
</body>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 Made by Lona Matshingana</p>
  </div>
</footer>
</html>
